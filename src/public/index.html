<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Materials Management App</title>
    <style>
        body {
            background-color: #444444;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
        }

        .button {
            background-color: #4286f4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .material-list {
            background-color: #333333;
            padding: 20px;
        }

        .material-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .material-item span {
            margin-right: 10px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #777777;
        }

        .input-group .datepicker {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #777777;
        }

        .input-group .colorpicker {
            padding: 5px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .input-group .colorpicker:hover {
            background-color: #777777;
        }

        .input-group .colorpicker input {
            width: 100%;
            padding: 0;
            margin: 0;
            border: none;
        }

        .input-group .colorpicker::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Materials</div>
        <div>
            <button class="button">Add</button>
            <button class="button">Delete</button>
        </div>
    </div>

    <div class="material-list">
        <!-- Placeholder for materials -->
    </div>

    <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter material name">
    </div>

    <div class="input-group">
        <label for="volume">Volume (m2):</label>
        <input type="number" id="volume" placeholder="Enter material volume">
    </div>

    <div class="input-group">
        <label for="color">Color:</label>
        <div class="colorpicker">
            <input type="text" id="color" placeholder="Select color">
        </div>
    </div>

    <div class="input-group">
        <label for="cost">Cost (USD per m2):</label>
        <input type="number" id="cost" placeholder="Enter material cost">
    </div>
